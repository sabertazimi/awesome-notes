              d="M242,124C238,114 244,104 260,104 271,104 277,108 279,114"
              fill="none"
              stroke="#060"
              stroke-dasharray="5 11"
              stroke-dashoffset="8"
            ></path>
            <polygon points="282,114 277,124 275,113"></polygon>
          </a>
        </g>
        <g role="listitem">
          <a href="#pr-1">
            <g role="img">
              <title>Advance to Proposed Recommendation</title>
            </g>
            <text font-size="8" x="300" y="134">Director's approval</text>
            <path d="M298,140h77" stroke="#060"></path>
            <polygon points="374,136 384,140 374,144"></polygon>
          </a>
        </g>
        <g role="listitem">
          <a href="#wd-1">
            <g role="img">
              <title>Return to Working Draft</title>
            </g>
            <text font-size="8">
              <tspan x="142" y="160">WG or Director decision</tspan>
              <tspan x="144" y="170">e.g. for further review</tspan>
            </text>
            <path d="M140,147h84" stroke="#600" stroke-dasharray="4 4"></path>
            <polygon points="140,145 133,147 140,149"></polygon>
          </a>
        </g>
      </g>
    </g>
    <g role="listitem">
      <a href="#rec-1">
        <ellipse
