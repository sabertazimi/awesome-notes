        </g>
        <g fill="#060" role="listitem">
          <a href="#cr-1">
            <g role="img">
              <title>Advance to Candidate Recommendation</title>
            </g>
            <text font-size="8" x="138" y="134">Director's approval</text>
            <path d="M135,140h81" stroke="#060"></path>
            <polygon points="211,136 221,140 211,144"></polygon>
          </a>
        </g>
      </g>
    </g>
    <g role="listitem">
      <a href="#pr-1">
        <ellipse
          cx="260"
          cy="140"
          fill="#fff"
          id="cr-1"
          role="img"
          rx="38"
          ry="18"
          stroke="black"
        >
          <title>
            Candidate Recommendation (CR) - Patent Policy exclusion opportunity
          </title>
        </ellipse>
        <text
          aria-hidden="true"
          font-size="14"
          text-anchor="middle"
          x="260"
          y="144"
