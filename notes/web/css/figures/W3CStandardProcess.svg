<svg viewBox="-5 40 630 180" width="100%" xmlns="http://www.w3.org/2000/svg">
  <title>Basic W3C Recommendation Track</title>
  <g role="list">
    <g role="listitem">
      <a href="#wd-1">
        <rect fill="white" height="45" role="img" width="57" y="122">
          <title>
            First Public Working Draft (FPWD) - Exclusion opportunity
          </title>
        </rect>
        <text font-size="8">
          <tspan aria-hidden="true" x="0" y="132">First Public WD</tspan>
          <tspan x="0" y="152">WG decision</tspan>
          <tspan x="0" y="162">Director's approval</tspan>
        </text>
        <path d="M0,140h53" fill="none" stroke="#000"></path>
        <polygon points="47,136 57,140 47,144"></polygon>
      </a>
    </g>
    <g role="listitem">
      <a href="#cr-1">
        <ellipse
          cx="97"
          cy="140"
          fill="#fff"
          id="wd-1"
          role="img"
          rx="38"
          ry="18"
          stroke="black"
        >
          <title>Working Draft (WD)</title>
        </ellipse>
        <text
          aria-hidden="true"
          font-size="14"
          text-anchor="middle"
          x="97"
          y="144"
        >
          WD
        </text>
      </a>
      <g role="list">
        <g role="listitem">
          <a href="#wd-1">
            <g role="img">
              <title>Publish a new Working Draft</title>
            </g>
            <text font-size="8">
              <tspan x="30" y="92">WG Decision: review needed, or</tspan>
              <tspan x="40" y="100">No change for 6 months</tspan>
            </text>
            <path
              d="M78,124C73,114 79,104 97,104 108,104 115,108 117,114"
