        </g>
        <g role="listitem">
          <a href="#cr-1">
            <g role="img">
              <title>Publish revised Candidate Recommendation</title>
            </g>
            <text font-size="8">
              <tspan x="288" y="104">WG Decision +</tspan>
              <tspan x="288" y="112">Director’s approval</tspan>
            </text>
            <path d="M286,127v-34" stroke="#000"></path>
            <polygon points="286,128 282,118 290,118"></polygon>
          </a>
        </g>
        <g role="listitem">
          <a href="#cr-1">
            <g role="img">
              <title>Publish revised Candidate Recommendation</title>
            </g>
            <text font-size="8">
              <tspan x="182" y="112">WG Decision</tspan>
              <tspan x="288" y="112">Director’s approval</tspan>
            </text>
            <path
              d="M242,124C238,114 244,104 260,104 271,104 277,108 279,114"
              fill="none"
              stroke="#000"
              stroke-dasharray="5 11"
